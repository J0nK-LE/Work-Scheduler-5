<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row">
      <div class="col hour">
        9AM
      </div>
      <textarea class="col-10 textArea" id="nineA"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="nineBtn"></button>
    </div>
    <div class="row">
      <div class="col hour">
        10AM
      </div>
      <textarea class="col-10 textArea" id="tenA"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="tenBtn"></button>
    </div>
    <div class="row">
      <div class="col hour">
        11AM
      </div>
      <textarea class="col-10 textArea" id="elevenA"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="elevenBtn"></button>
    </div>
    <div class="row">
      <div class="col hour">
        12PM
      </div>
      <textarea class="col-10 textArea" id="twelveP"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="twelveBtn"></button>
    </div>
    <div class="row">
      <div class="col hour">
        1PM
      </div>
      <textarea class="col-10 textArea" id="oneP"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="oneBtn"></button>
    </div>
    <div class="row">
      <div class="col hour">
        2PM
      </div>
      <textarea class="col-10 textArea" id="twoP"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="twoBtn"></button>
    </div>
    <div class="row">
      <div class="col hour">
        3PM
      </div>
      <textarea class="col-10 textArea" id="threeP"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="threeBtn"></button>
    </div>
    <div class="row">
      <div class="col hour hour">
        4PM
      </div>
      <textarea class="col-10 textArea" id="fourP"></textarea>
      <button class="col saveBtn fas fa-save text-center" id="fourBtn"></button>
    </div>
    <div class="row">
      <div class="col hour">
        5PM
      </div>
      <textarea class="col-10 textArea" id="fiveP"></textarea>
      <button class="col saveBtn fas fa-save center text-center" id="fiveBtn"></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
